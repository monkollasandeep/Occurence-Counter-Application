<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card">
        <div>
            <h1 class="main-head m-2">WELCOME</h1>
            <div id="inputContainer">
                <div class="d-flex flex-row justify-content-center">
                    <input class="input-style" id="input1" type="text" placeholder="Enter Username" />
                </div>
            </div>
            <br />
        </div>
        <div id="sectionOutput">
            <div class="d-flex flex-row justify-content-center text-center m-2">
                <table id="myTable" class="mytable showtable">
                    <tr>
                        <th>User Name</th>
                        <th>Occurences</th>
                    </tr>
                </table>
            </div>
            <div class="d-flex flex-column justify-content-end">
                <button class="button-style btn btn-danger m-1 showbutton" onclick="backToAddItem()" id="backItem" style="position: fixed; bottom: 0px; left: 0px;">Back</button>
            </div>
        </div>
        <div>
            <div id="containerId" class="d-flex flex-row justify-content-end showback">
                <button class="button-style button-round btn btn-primary m-1" id="addItem" onclick="addItemInput()" style="position: fixed; bottom: 0px; right: 130px;">+</button>
                <button class="button-style btn btn-success m-1 showinput" onclick="nextOutput()" id="nextItem" style="position: fixed; bottom: 0px; right: 0px;">Next</button>
            </div>
        </div>
    </div>
</body>

</html>
